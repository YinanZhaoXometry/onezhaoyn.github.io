version: 5
dev:
  enablePreviewV2: true
commands:
  lookup:
    note:
      selectionMode: extract
      confirmVaultOnCreate: false
      leaveTrace: false
      bubbleUpCreateNew: true
      fuzzThreshold: 0.2
      vaultSelectionModeOnCreate: smart
  randomNote: {}
  insertNote:
    initialValue: templates
  insertNoteLink:
    aliasMode: none
    enableMultiSelect: false
  insertNoteIndex:
    enableMarker: false
  copyNoteLink:
    aliasMode: title
  templateHierarchy: template
workspace:
  vaults:
    - fsPath: 2ndbrain
      name: 2ndbrain
    - fsPath: blog
      name: blog
    - fsPath: vault
      seed: dendron.tldr
      name: dendron.tldr
  journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
  scratch:
    name: scratch
    dateFormat: y.MM.dd.HHmmss
    addBehavior: asOwnDomain
  task:
    name: ''
    dateFormat: ''
    addBehavior: childOfCurrent
    statusSymbols:
      '': ' '
      wip: w
      done: x
      assigned: a
      moved: m
      blocked: b
      delegated: l
      dropped: d
      pending: 'y'
    prioritySymbols:
      H: high
      M: medium
      L: low
    todoIntegration: false
    createTaskSelectionType: selection2link
    taskCompleteStatus:
      - done
      - x
  graph:
    zoomSpeed: 1
    createStub: false
  enableAutoCreateOnDefinition: false
  enableXVaultWikiLink: false
  enableRemoteVaultInit: true
  enableUserTags: true
  enableHashTags: true
  workspaceVaultSyncMode: noCommit
  enableAutoFoldFrontmatter: false
  enableEditorDecorations: true
  maxPreviewsCached: 10
  maxNoteLength: 204800
  dendronVersion: 0.85.0
  enableFullHierarchyNoteTitle: false
  seeds:
    dendron.tldr:
      site:
        url: https://tldr.dendron.so
        index: cli
preview:
  enableFMTitle: true
  enableNoteTitleForLink: true
  enablePrettyRefs: true
  enableKatex: true
  automaticallyShowPreview: false
  enableFrontmatterTags: true
  enableHashesForFMTags: false
publishing:
  siteUrl: https://onezhaoyn.github.io
  enableFMTitle: true
  enableNoteTitleForLink: true
  enablePrettyRefs: true
  enableKatex: true
  copyAssets: true
  siteHierarchies:
    - root
  writeStubs: false
  siteRootDir: docs
  seo:
    title: Dendron
    description: Personal knowledge space
  github:
    enableEditLink: true
    editLinkText: Edit this page on GitHub
    editBranch: main
    editViewMode: tree
  enableSiteLastModified: true
  enableFrontmatterTags: true
  enableHashesForFMTags: false
  enableRandomlyColoredTags: true
  enableTaskNotes: true
  enablePrettyLinks: true
  searchMode: lookup
  duplicateNoteBehavior:
    action: useVault
    payload:
      - dendron.tldr
      - blog
      - 2ndbrain
